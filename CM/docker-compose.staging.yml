# 测试环境 Docker Compose 配置
version: '3.8'

services:
  frontend-staging:
    image: ${DOCKER_IMAGE_NAME:-course-management-frontend:latest}
    container_name: course-management-frontend-staging
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
      - DEPLOY_ENV=${DEPLOY_ENV:-staging}
      - VITE_API_BASE_URL=http://staging-api.your-domain.com/api
    volumes:
      - nginx_logs_staging:/var/log/nginx
    restart: unless-stopped
    networks:
      - course-management-staging-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-staging.rule=Host(`staging.your-domain.com`)"
      - "traefik.http.services.frontend-staging.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  nginx_logs_staging:

networks:
  course-management-staging-network:
    driver: bridge
