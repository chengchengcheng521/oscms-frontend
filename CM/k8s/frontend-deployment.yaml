apiVersion: apps/v1
kind: Deployment
metadata:
  name: oscms-frontend
  labels:
    app: oscms-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oscms-frontend
  template:
    metadata:
      labels:
        app: oscms-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: ghcr.io/oscms-project/oscms-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: VITE_API_BASE_URL
          value: "http://oscms-api-gateway:8080"
        - name: VITE_APP_TITLE
          value: "OSCMS - 在线课程管理系统"
---
apiVersion: v1
kind: Service
metadata:
  name: oscms-frontend-service
  labels:
    app: oscms-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: oscms-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oscms-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: oscms.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oscms-frontend-service
            port:
              number: 80
