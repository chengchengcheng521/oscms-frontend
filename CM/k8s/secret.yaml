apiVersion: v1
kind: Secret
metadata:
  name: frontend-secrets
  namespace: default
  labels:
    app: course-management-frontend
    component: frontend
type: Opaque
data:
  # Base64 编码的敏感数据
  # 使用命令生成: echo -n 'your-secret' | base64
  api-key: eW91ci1hcGkta2V5  # your-api-key
  jwt-secret: eW91ci1qd3Qtc2VjcmV0  # your-jwt-secret

---
# TLS证书 Secret (如果使用自签名证书)
apiVersion: v1
kind: Secret
metadata:
  name: frontend-tls-secret
  namespace: default
  labels:
    app: course-management-frontend
    component: frontend
type: kubernetes.io/tls
data:
  # Base64 编码的证书和私钥
  # tls.crt: LS0tLS1CRUdJTi... (your certificate)
  # tls.key: LS0tLS1CRUdJTi... (your private key)

---
