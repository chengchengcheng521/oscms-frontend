apiVersion: v1
kind: Service
metadata:
  name: course-management-frontend-service
  namespace: default
  labels:
    app: course-management-frontend
    component: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: course-management-frontend
  sessionAffinity: None

---
# LoadBalancer Service (可选，用于直接外部访问)
apiVersion: v1
kind: Service
metadata:
  name: course-management-frontend-lb
  namespace: default
  labels:
    app: course-management-frontend
    component: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 80
    protocol: TCP
  selector:
    app: course-management-frontend
  sessionAffinity: None
